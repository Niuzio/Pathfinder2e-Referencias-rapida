<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor JS - Pathfinder 2e</title>
<style>
  body { font-family: sans-serif; padding: 1rem; background: #f8f8f8; }
  select, textarea, button { margin: 0.5rem 0; width: 100%; }
  textarea { height: 70vh; font-family: monospace; white-space: pre; }
</style>
</head>
<body>

<h1>Editor de archivos JS</h1>

<label for="fileSelect">Selecciona un archivo:</label>
<select id="fileSelect"></select>

<textarea id="editor"></textarea>

<button id="downloadBtn">Descargar cambios</button>

<script>
// Lista de archivos JS en tu carpeta 'js'
const files = [
  "data_Action_Starfinder2e.js",
  "data_action.js",
  "data_bonusaction.js",
  "data_condition.js",
  "data_environment.js",
  "data_exploration_general.js",
  "data_exploration_skill.js",
  "data_movement.js",
  "data_optional.js",
  "data_reaction.js",
  "data_rest.js",
  "quickref.js"
];

const repoBase = "https://raw.githubusercontent.com/Niuzio/Pathfinder2e-Referencias-rapida/master/js/";

const fileSelect = document.getElementById('fileSelect');
const editor = document.getElementById('editor');
const downloadBtn = document.getElementById('downloadBtn');

// Rellenar combo
files.forEach(f => {
  const opt = document.createElement('option');
  opt.value = f;
  opt.textContent = f;
  fileSelect.appendChild(opt);
});

// Cargar archivo seleccionado
fileSelect.addEventListener('change', async () => {
  const url = repoBase + fileSelect.value;
  editor.value = "Cargando...";
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(res.statusText);
    const text = await res.text();
    editor.value = text;
  } catch (err) {
    editor.value = "Error al cargar: " + err.message;
  }
});

// BotÃ³n para descargar el archivo editado
downloadBtn.addEventListener('click', () => {
  const blob = new Blob([editor.value], { type: "text/javascript" });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = fileSelect.value;
  a.click();
  URL.revokeObjectURL(a.href);
});

// Cargar el primero por defecto
fileSelect.value = files[0];
fileSelect.dispatchEvent(new Event('change'));
</script>

</body>
</html>
