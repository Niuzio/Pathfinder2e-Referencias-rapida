<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor PF2e con librería</title>
  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <h1>Acciones PF2e</h1>
  <div id="acciones"></div>
  <h3>Descripción</h3>
  <div id="editor" style="height:150px;"></div>
  <button id="export">Exportar JSON</button>

  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const table = new Tabulator("#acciones", {
      layout:"fitColumns",
      reactiveData:true,
      columns:[
        {title:"Título", field:"title", editor:"input"},
        {title:"Subtítulo", field:"subtitle", editor:"input"},
        {title:"Referencia", field:"reference", editor:"input"},
        {title:"Traits", field:"traits", editor:"input"},
      ],
      data: []
    });

    const quill = new Quill('#editor', { theme: 'snow' });

    document.getElementById('export').addEventListener('click', () => {
      const datos = table.getData().map(row => ({
        ...row,
        description: quill.root.innerHTML
      }));
      const blob = new Blob([JSON.stringify(datos, null, 2)], {type:"application/json"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "acciones.json";
      a.click();
    });
  </script>
</body>
</html>
